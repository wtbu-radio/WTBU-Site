<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script src="{{ "/assets/js/main.js" | relative_url }}">
    </script>
  </head>
  <body>
    {% include header.html %}
    <div class="content">
      <div class="page__header">
        {% if '{{ page.image }}' %}
          {% if '{{ page.image.src }}' contains 'http' %}
            <img class="post__image__main" src="{{ page.image.src }}" alt="{{ page.image.alt }}"> 
          {% else %}
            <img class="post__image__main" src="{{ site.baseurl }}{{ page.image.src }}" alt="{{ page.image.alt }}">
          {% endif %}
        {% endif %}
        <h1>{{ page.title }}</h1>
      </div>
      <div class="content__post">
        <p><i>By {{ page.author.display_name }}<br>{{ page.date | date: "%B %-d, %Y" }}</i></p>
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
    {% include firebase.html %}
  </body>
</html>
